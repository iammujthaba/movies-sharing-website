{% extends 'user/base.html' %}

{% load static %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .chat-container {
        max-width: 600px;
        margin: 20px auto;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        height: 80vh; /* Set the height to 80% of the viewport height */
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .chat-messages {
        flex-grow: 1; /* Allow the chat-messages to grow and fill the remaining space */
        overflow-y: auto; /* Add a vertical scrollbar when content exceeds the height */
        padding: 10px;
    }

    .message {
        margin-bottom: 10px;
    }

    .message .username {
        font-weight: bold;
        color: #007bff;
    }

    .message .message-body {
        background-color: #f2f2f2;
        border-radius: 5px;
        padding: 8px;
        display: inline-block;
        max-width: 80%;
    }

    .chat-input {
        padding: 10px;
        background-color: #f9f9f9;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .input-field {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .send-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }
</style>

</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Movie Discussions</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" class="input-field" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-btn">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value.trim();
            if (message !== "") {
                var chatMessages = document.getElementById("chat-messages");
                var newMessage = document.createElement("div");
                newMessage.classList.add("message");
                newMessage.innerHTML = '<span class="username">User:</span> <span class="message-body">' + message + '</span>';
                chatMessages.appendChild(newMessage);
                messageInput.value = "";
                // Scroll to the bottom of the chat messages
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>

{% endblock %}

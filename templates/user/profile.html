{% extends 'user/base.html' %} {% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        background-color: #f8f9fa;
    }
    .profile-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
    }
    .profile-header img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
    }
    .profile-header h2 {
        font-size: 24px;
        font-weight: bold;
    }
    .profile-header .edit-icon {
        color: #666;
        font-size: 20px;
        cursor: pointer;
    }
    .profile-form label {
        font-weight: bold;
    }
    .profile-form .form-control {
        border-radius: 20px;
        padding: 10px 20px;
        background-color: #f8f9fa;
        border: none;
        color: #666;
        cursor: not-allowed;
    }
    .profile-form .btn {
        border-radius: 20px;
        padding: 10px 20px;
    }
</style>
</head>
<body>
<div class="container my-5">
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <span class="edit-icon"><i class="fas fa-pencil-alt"></i></span>

            {% if user.is_authenticated %}
            <h2>{{user.username}}</h2>
            

        </div>
        <form class="profile-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="{{user.username}}" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="{{user.email}}" readonly>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" value="********" readonly>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'auth_app:edit_profile' %}">
                <button type="button" class="btn btn-secondary" id="editButton">Edit</button>
                </a>
            </div>
        </form>
        {% endif %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript code to handle the "Edit" button click
    document.getElementById('editButton').addEventListener('click', function() {
        // Redirect the user to the edit page or perform other actions
        window.location.href = '/edit-profile/'; // Replace with the actual URL of the edit page
    });
</script>
{% endblock %}
